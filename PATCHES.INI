# Default .INI file for UltraSound LOADPATS.EXE
#
# Used to load patches for AIL 32
#
# Original by Jayeson Lee-Steere
# June 21, 1994 - revamped by Lee Ingraham

# Generally it is best to place all custom modifications at the top.
# Patches are loaded in the order presented until all of the UltraSound
# memory is used.

#New - 94/03/11 - Allows options for different memory sizes to be specified
#Command line options -8,-16,-F22,-F44 override these.
#O mem_size(256,512,768,1024) bits(8,16) freq(22,44)
O 256 8 22
O 512 8 22
O 768 8 44
O 1024 8 44

#Format of each line is
#(M,P)inst_number gm_inst_number mapping_1 mapping_2 mapping_3 [patch_name]
#
# You do not need to have a line for every possible instrument. Any
# instrument not specified will produce no sound if played.
#
# where:
#   M: means melodic patch
#   P: means percussive patch
#   inst_number: program change number in sequence. i.e. If your sequence
#                uses melodic instrument 24, then the line starting with
#                M024 will affect what is played.
#   gm_inst_number: general midi patch number. Allows instruments to be
#                   remapped. When using GM sequences, this should be
#                   the same as inst_number. This feature is now somewhat
#                   unnecessary, since GM sequences are usually available.
#  mappings:  'mapping_1'-'mapping_3' specifiy how the instrument is mapped
#             to other instruments when the instrument is not loaded due
#             to the UltraSound memory being filled. If a mapping is the
#             same number as 'inst_number', it is ignored.
#
#  mapping_1: If the instrument specified in 'inst_number' does not get loaded
#             AND the instrument specified in 'mapping_1' is loaded, the
#             instrument specified in 'inst_number' is mapped to the
#             instrument specified in 'mapping_1'.
#  mapping_2: If no mapping occured because of 'mapping_1', then 'mapping_2'
#             is processed the same way as 'mapping_1'.
#  mapping_3: If no mapping occured because of 'mapping_1' or 'mapping_2',
#             then 'mapping_3' is processed the same way as 'mapping_1'.
#  patch_name: If 'patch_name' is specified, the extension .PAT will be
#              added to the end and this patch file will be loaded instead
#              of the specified general midi instrument.
# Here is an example:
#
# M001 001 001 002 003 hotpaino
# Here hotpiano.pat will be loaded as instrument 1 in place of the default
# general midi brite piano. If there is not enough memory to load
# hotpiano.pat, it will be mapped to instrument 2 (note that mapping 1 is
# ignored). If instrument 2 is not loaded it will be mapped to instrument 3.
# If instrument 3 is not loaded the instrument is not mapped to anything and
# attempting to play instrument 1 will result in no sound being produced.

